<div class="todo-item">
  <div class="content">
    <p class="title" (click)="changeStatus(todo)">
      {{ todo.title | titleCase }}
    </p>
  </div>
  <div class="date">
    <a class="view" [routerLink]="['/todos/', todo.id, 'view']">
      <i class="fa-solid fa-eye"></i>
    </a>
    <a class="edit" [routerLink]="['/todos/', todo.id, 'edit']">
      <i class="fa-solid fa-pen"></i>
    </a>
    <p class="delete" (click)="deleteTodo(todo.id)">
      <i class="fas fa-solid fa-trash-can"></i>
    </p>
    <p>{{ todo.created_at | date: "dd/MM/yyyy" }}</p>
  </div>
</div>
