<div class="container">
  <div class="signin">
    <form class="form" #userForm="ngForm" (ngSubmit)="onSubmit()">
      <h3 class="title">Sign In</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          name="email"
          [(ngModel)]="user.email"
          required
          email
          #email="ngModel"
        />
      </div>
      <div class="error" *ngIf="email.touched">
        <small *ngIf="email?.errors?.['required']">Email is required</small>
        <small *ngIf="email?.errors?.['email']">Email is invalid</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          name="password"
          #password="ngModel"
          [(ngModel)]="user.password"
          required
          minlength="8"
        />
      </div>
      <div class="error" *ngIf="password.touched">
        <small *ngIf="password?.errors?.['required']"
          >Password is required</small
        >
        <small *ngIf="password?.errors?.['minlength']">
          Password should have minimum 8 characters</small
        >
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!userForm.form.valid"
        >
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
